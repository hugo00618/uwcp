<!DOCTYPE html>
<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script type="text/javascript" src="index.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Raleway:300,400" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" href="/favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="/favicon-16x16.png" sizes="16x16">
    <link rel="manifest" href="/manifest.json">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#3a506b">
    <meta name="apple-mobile-web-app-title" content="UW Carpool">
    <meta name="application-name" content="UW Carpool">
    <meta name="theme-color" content="#eeeeee">
    <title>UW Carpool</title>
</head>

<body ng-app="myApp" ng-controller="myCtrl">
    <img class="logo" src="/assets/logo.svg" alt="logo" />

    <form id="searchForm" ng-submit="searchRoute()">
        <div class="select-container selectContainer" ng-class="{'has-value': origin != null}" ng-attr-data-content="{{origin == null && 'From' || origin.name}}">
            <select class="select" ng-model="origin" ng-options="route.name for route in routePlaces" required="required">
            </select>
        </div>
        <div class="select-container selectContainer" ng-class="{'has-value': dest != null}" ng-attr-data-content="{{dest == null && 'To' || dest.name}}">
            <select class="select" ng-model="dest" ng-options="route.name for route in routePlaces" required="required">
            </select>
        </div>
        <div class="select-submit-container">
            <input class="select-submit" type="submit">
        </div>
    </form>
</body>

</html>
